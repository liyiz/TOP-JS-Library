<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP JS Library</title>
    <script src="main.js" defer ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <dialog class="modal" id="dialog">

            <form method="dialog">
                <div class="header">
                    <h1>New Book</h1>
                    <p class="description">Enter new book's details.</p>
                </div>
                <div class="form-field">
                    <label for="title">Book Title</label>
                    <input id="title" name="title" type="text" placeholder="The Comedy of Errors"/>
                </div>
                <div class="form-field">
                    <label for="author">Author</label>
                    <input id="author" name="author" type="text" placeholder="William Shakespeare"/>
                </div>
                <div class="form-field">
                    <label for="pages">Number of Pages</label>
                    <input id="pages" type="text" name="pages" placeholder="232"/>
                </div>
                <div class="buttons">
                    <button id="getDetails" type="submit">Save</button>
                    <button id="cancel" type="reset">Cancel</button>
                </div>
                <div class="modal-corner">
                    <button class="close" type="submit" id="close" aria-label="close" formnovalidate>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
                    </button>
                </div>
            </form>
            
        </dialog>

        <div class="card-container">
            <!-- Put book cards here --> 
        </div>
        
        <button class="newbook" id="newbook">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
        </button>

    </div>
</body>
</html>
